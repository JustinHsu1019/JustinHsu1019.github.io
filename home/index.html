<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>來來去趣 DEMO 平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #163817, #2c2f2c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .links {
            margin-top: 20px;
        }
        .link {
            display: block;
            margin: 10px 0;
            padding: 10px 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .link:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>來來去趣 DEMO 平台</h1>
        <div class="links">
            <a href="https://justin-code.com/forum" target="_blank" class="link">去趣論壇</a>
            <a href="https://justin-code.com/aicheckup" target="_blank" class="link">智能健檢 - 智能景點建議</a>
        </div>
    </div>
</body>
</html>
