<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="stylesheet" href="styles.css">
    <meta name="google-signin-client_id"
        content="43544314186-fotv65jt6dcsabk5fb2ke1p9e68qar11.apps.googleusercontent.com">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #101014;
        }

        .title {
            color: white;
            font-size: 34px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="signin-container">
        <img src="avatar.jpg" alt="Icon" style="width: 200px; height: auto; border-radius: 50%;">
        <br><br>
        <div class="title">&nbsp;&nbsp;&nbsp;Justin Code&nbsp;</div>
        <div id="g_id_signin" class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
            data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left"></div>
    </div>

    <script>
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "43544314186-fotv65jt6dcsabk5fb2ke1p9e68qar11.apps.googleusercontent.com",
                callback: onSignIn
            });

            google.accounts.id.renderButton(
                document.getElementById('g_id_signin'),
                { theme: 'outline', size: 'large' }
            );
        };

        function onSignIn(googleUser) {
            var id_token = googleUser.credential;
            fetch('https://justincode.pythonanywhere.com/google_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ idToken: id_token })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.access_token) {
                        alert("登入成功！");
                        localStorage.setItem('jwtToken', data.access_token);
                        localStorage.setItem('userEmail', data.email);
                        window.location.href = 'manage.html';
                    } else {
                        alert("登入成功，但未收到授權令牌！");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("登入失敗！");
                    alert('Error: ' + error);
                });
        }
    </script>

</body>

</html>
