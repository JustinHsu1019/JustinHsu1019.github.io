<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>個人資料管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .centered-title {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mt-5 centered-title">個人資料管理</h2>
        <form id="userForm">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">電子郵件</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="instagram">Instagram</label>
                <input type="text" class="form-control" id="instagram">
            </div>
            <div class="form-group">
                <label for="role">角色</label>
                <input type="text" class="form-control" id="role" required readonly>
            </div>
            <div class="form-group">
                <label for="gender">性別</label>
                <select class="form-control" id="gender">
                    <option value="male">男性</option>
                    <option value="female">女性</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="backhome()">返回</button>
            <button type="button" class="btn btn-info" onclick="readUser()">讀取</button>
            <button type="button" class="btn btn-secondary" onclick="updateUser()">更新</button>
            <button type="button" class="btn btn-danger" onclick="deleteUser()">刪除</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="manage.js"></script>
</body>

</html>
